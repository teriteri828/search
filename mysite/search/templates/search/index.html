<!doctype html>
<html lang="ja">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
    <title>検索システム</title>
</head>
 
<body> 
  <!-- navi bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    
    <!-- 検索フォーム -->
    <div class="container">
      <form action="{% url 'search:search' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <div class="row justify-content-center">
              <label for="search">search word</label>
            </div>
            <div class="row justify-content-center">
              <input type="search" name="search" class="form-control col-8" id="search" required>
            </div>
        </div>
        <div class="row justify-content-center">
          <input type="submit" class="btn btn-success" name="search_btn" value="search">
        </div>
      </form>
    </div>
    <!-- 検索結果 -->
    {% if search_result %}
      
      {% for search in search_result.data %}
        <h5>{{ search.title }}(similar: {{ search.similar }})</h5>
        <table class="table">
          <tr>
            <td>category</td><td>{{ search.category }}</td>
          </tr>
          <tr>
            <td>sub category</td><td>{{ search.sub_category }}</td>
          </tr>
          <tr>
            <td>article</td><td>{{ search.article }}</td>
          </tr>
        </table>
      {% endfor %}
    {% endif %}
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
 
</html>
